<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website to test to Customize Radio Input">
    <title>Customize Radio Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div>
            <input type="radio" name="os" id="mac">
            <label for="mac">Macintosh</label>
        </div>
        <div>
            <input type="radio" name="os" id="lin">
            <label for="lin">Linux</label>
        </div>
        <div>
            <input type="radio" name="os" id="win">
            <label for="win">Windows</label>
        </div>
    </form>

</body>
</html>
